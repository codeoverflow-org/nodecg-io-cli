name: CI

on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [12, 14, 16, 17]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with: 
        node-version: ${{ matrix.node }}

    - name: Install nodejs dependencies
      run: npm ci

    - name: Build TS
      run: npm run build

    - name: Run tests
      run: npm run test
